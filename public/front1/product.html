<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-商品详情</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">

</head>
<body>


<div class="lt_container">
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
    <h4>商品详情</h4>
    <a href="javascript:location.reload();" class="icon_right"><span class="mui-icon mui-icon-reload"></span></a>
  </div>

  <div class="lt_content">

    <!--mui-scroll-wrapper-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->

        <!--轮播图-->
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner6.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
          </div>
          <!--小圆点-->
          <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
          </div>
        </div>

        <!--商品名称-->
        <div class="lt_proName mui-ellipsis-2">
          <strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</strong>
        </div>

        <!--商品价格-->
        <div class="lt_price">
          价格：
          <span class="price">&yen;499</span>
          <span class="oldPrice">&yen;888</span>
        </div>

        <!--尺码-->
        <div class="lt_size">
          尺码：
          <span class="now">22</span>
          <span>22</span>
          <span>22</span>
          <span>22</span>
          <span>22</span>
          <span>22</span>
          <span>22</span>
          <span>22</span>
          <span>22</span>
          <span>22</span>
          <span>22</span>
          <span>22</span>
          <span>22</span>
          <span>22</span>
          <span>22</span>
        </div>

        <!--库存-->
        <div class="lt_num">
          库存：
          <div class="mui-numbox" data-numbox-min="1" data-numbox-max="9" >
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
          <span class="tips">剩余数量：9双</span>
        </div>


        <!--描述-->
        <div class="lt_proDesc">
          详情：描述
        </div>

      </div>
    </div>





  </div>


  <div class="lt_cart">
  
    <a href="cart.html" class="mui-btn mui-btn-link">去购物车</a>
    <div class="mui-pull-right">
      <button class="mui-btn mui-btn-danger">加入购物车</button>
      <button class="mui-btn mui-btn-warning">立即购买</button>
    </div>

    
  </div>


</div>


<script type="text/html" id="tpl">
  {{if data.length === 0}}
  <p>暂时没有更多的商品</p>
  {{/if}}

  {{each data v i}}
  <a href="product.html?productId={{v.id}}" class="item">
    <img src="{{v.pic[0].picAddr}}" alt="">
    <p class="mui-ellipsis-2 proName">{{v.proName}}</p>
    <p>
      <span class="price">&yen;{{v.price}}</span>
      <span class="oldPrice">&yen;{{v.oldPrice}}</span>
    </p>
    <button class="mui-btn-blue">立即购买</button>
  </a>
  {{/each}}
</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>

</body>
</html>
