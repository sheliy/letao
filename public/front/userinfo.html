<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城---会员中心</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/userinfo.css">
</head>
<body>
    <div class="lt_container">
        <!-- 顶部通栏 -->
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon_left">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>个人中心</h4>
        </div>

        <!-- 中间内容部分 -->
        <div class="lt_content">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell mui-media">
                    <!-- 挖个坑 -->
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">账号与安全</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">我的购物车</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">收货地址管理</a>
                </li>
            </ul>
            <div class="logout">
                <a href="javascript:;" class="mui-btn mui-btn-default mui-block">退出</a>
            </div>
        </div>

        <!-- 底部固定栏 -->
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li class="active">
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/html" id="tmp">       
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left" src="images/user.jpg">
                <div class="mui-media-body">
                    {{username}}
                    <p class='mui-ellipsis'>绑定手机：{{mobile}}</p>
                </div>
            </a>       
    </script>
    
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
