<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城---注册</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="lt_container">
        <!-- 顶部通栏 -->
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon_left">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>用户注册</h4>
        </div>

        <!-- 中间内容部分 -->
        <div class="lt_content">
            <form>
                <div class="mui-input-row">
                    <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
                </div>
                <div class="mui-input-row">
                    <input type="password" name="repassword" class="mui-input-password" placeholder="请再次输入密码">
                </div>
                <div class="mui-input-row">
                    <input type="text" name="mobile" class="mui-input-num" placeholder="请输入手机号">
                </div>
                <div class="mui-input-row vcode">
                    <input type="text" name="vcode" placeholder="请输入验证码">
                    <button class="btn-getvcode mui-btn mui-btn-primary">获取验证码</button>
                </div>
                <div class="mui-button-row">                    
                    <button class="btn-register mui-btn mui-btn-primary" >注册</button>
                </div>
            </form>
            <div class="register mui-text-right">
                <span class="mui-pull-left"><input type="checkbox">我同意《会员服务协议》</span>
                <span class="mui-pull-right"><a href="register.html">立即登录</a></span>
            </div>
        </div>

        <!-- 底部固定栏 -->
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>

    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
