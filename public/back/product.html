<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>乐淘管理系统--商品管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">

  <link rel="stylesheet" href="css/common.css"/>
</head>
<body>

    <!-- 侧边栏 -->
<div class="lt_aside">
    <div class="brand">
      <a href="index.html">ITCAST</a>
    </div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="menu">
      <ul>
        <li class="col-xs-offset-2">
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>用户管理
          </a>
        </li>
        <li class="col-xs-offset-2">
          <a href="#">
            <span class="glyphicon glyphicon-list"></span>分类管理
          </a>
          <div class="submenu col-xs-offset-2" style="display: none;">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li class="col-xs-offset-2">
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>商品管理
          </a>
        </li>
      </ul>
    </div>
</div>

<!-- 主体 -->
<div class="lt_main">
    <!-- 顶部通栏 -->
    <div class="top">
        <a href="javascript:;" class="pull-left btn_menu">
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="javascript:;" class="pull-right btn_logout">
            <span class="glyphicon glyphicon-log-out"></span>
        </a>
    </div>
    <!-- 主体内容部分 -->
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">商品管理</li>
        </ol>
        <div class="content">
            <button class="btn btn-default mb_20 btn_add">添加商品</button>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="5%">序号</th>
                        <th width="25%">商品名称</th>
                        <th width="25%">商品描述</th>
                        <th width="10%">商品库存</th>
                        <th width="10%">商品尺寸</th>
                        <th width="10%">商品状态</th>
                        <th width="15%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>dhchd</td>
                        <td>dsfgrd</td>
                        <td>999</td>
                        <td>35-45</td>
                        <td>dcff</td>
                        <td>
                            <button class="btn btn-danger"></button>
                            <button class="btn btn-success"></button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>  
    </div>        
</div>
 
   <!-- 退出登录模态框 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
              <p class="text-danger">
                  <span class="glyphicon glyphicon-info-sign"></span>
                  您确定要退出后台管理系统吗？
                </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn_confirm">确定</button>
          </div>
        </div>
    </div>
</div>

<!-- 禁用启用确认模态框 -->
<div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">编辑商品</h4>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" id="dropdownMenu1" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                      请选择二级分类
                                <span class="caret"></span>
                                <input type="hidden" id="brandId" name="brandId">
                            </button>
                            <ul class="dropdown-menu">
                                <!-- <li><a href="#">运动鞋</a></li> -->
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
                    </div>
                    <div class="form-group">
                            <textarea class="form-control" rows = "3" name="proDesc" placeholder="请输入商品描述"></textarea>
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" name="price" placeholder="请输入商品价格">
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" name="size" placeholder="请输入商品尺码（例如：30-50）">
                    </div>
                    <div class="form-group">
                        <div class="upload_box">
                            <button class="btn btn-default">上传图片</button>
                            <input type="file" multiple name="pic1" id="fileupload" data-url="/product/addProductPic" class="btn btn-default">
                        </div>                            
                    </div>
                    <div class="form-group img_box">
                        <input type="hidden" name="produntLogo" id="produntLogo">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" form="form" class="btn btn-primary btn_confirm">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 模板 -->
<script type="text/html" id="tmp">
    {{each rows v i}}
        <tr>
            <td>{{(page - 1) * size + i + 1}}</td>
            <td>{{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.proName === 1 ? "已上架" : "已下架"}}</td>
            <td>
                {{if v.proName === 0}}
                    <button class="btn btn-danger">上架</button>
                {{else}}
                    <button class="btn btn-success">下架</button>
                {{/if}}
            </td>
        </tr>
    {{/each}}
</script>

<script type="text/html" id="litmp">
    {{each rows v i}}
        <li><a href="javascript:;" data-id = "{{v.id}}">{{v.brandName}}</a></li>
    {{/each}}
</script>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>


<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
