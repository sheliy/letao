    <div class="menu">
      <ul>
        <li class="col-xs-offset-2">
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>用户管理
          </a>
        </li>
        <li class="col-xs-offset-2">
          <a href="#">
            <span class="glyphicon glyphicon-list"></span>分类管理
          </a>
          <div class="submenu col-xs-offset-2" style="display: none;">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>

        </li>
      </ul>

<!-- 主体 -->
<div class="lt_main">
    <!-- 顶部通栏 -->
    <div class="top">
        <a href="javascript:;" class="pull-left btn_menu">
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="javascript:;" class="pull-right btn_logout">
            <span class="glyphicon glyphicon-log-out"></span>
        </a>
    </div>
    <!-- 主体内容部分 -->
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">商品管理</li>
        </ol>
        <div class="content">
            <button class="btn btn-default mb_20 btn_add">添加商品</button>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="20%">序号</th>
                        <th width="80%">分类名称</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 添加数据 -->
                </tbody>
            </table>
            <!-- 分页 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>  
    </div>        
</div>
 
   <!-- 退出登录模态框 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
              <p class="text-danger">
                  <span class="glyphicon glyphicon-info-sign"></span>
                  您确定要退出后台管理系统吗？
                </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn_confirm">确定</button>
          </div>
        </div>
    </div>
</div>
