<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>乐淘管理系统--用户管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">

  <link rel="stylesheet" href="css/common.css"/>
</head>
<body>

    <!-- 侧边栏 -->
<div class="lt_aside">
    <div class="brand">
      <a href="index.html">ITCAST</a>
    </div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="menu">
      <ul>
        <li class="col-xs-offset-2">
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>用户管理
          </a>
        </li>
        <li class="col-xs-offset-2">
          <a href="#">
            <span class="glyphicon glyphicon-list"></span>分类管理
          </a>
          <div class="submenu col-xs-offset-2" style="display: none;">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li class="col-xs-offset-2">
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>商品管理
          </a>
        </li>
      </ul>
    </div>
</div>

<!-- 主体 -->
<div class="lt_main">
    <!-- 顶部通栏 -->
    <div class="top">
        <a href="javascript:;" class="pull-left btn_menu">
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="javascript:;" class="pull-right btn_logout">
            <span class="glyphicon glyphicon-log-out"></span>
        </a>
    </div>
    <!-- 主体内容部分 -->
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>
        <div class="content">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">用户名</th>
                        <th width="30%">手机号</th>
                        <th width="20%">状态</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>itcast</td>
                        <td>1888181711</td>
                        <td>正常</td>
                        <td><button class="btn btn-danger btn-sm"></button></td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>  
    </div>        
</div>
 
   <!-- 退出登录模态框 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
              <p class="text-danger">
                  <span class="glyphicon glyphicon-info-sign"></span>
                  您确定要退出后台管理系统吗？
                </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn_confirm">确定</button>
          </div>
        </div>
    </div>
</div>

<!-- 禁用启用确认模态框 -->
<div class="modal fade" tabindex="-1" id="userModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
              </div>
              <div class="modal-body">
                  <p class="text-danger">
                      <span class="glyphicon glyphicon-info-sign"></span>
                      您确定要执行此操作吗？
                    </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_edit">确定</button>
              </div>
            </div>
        </div>
    </div>

<!-- 模板 -->
<script type="text/html" id="tmp">
        {{each rows v i}}
            <tr>
                <td>{{(page -1) * size + i + 1}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.isDelete == 1 ? "正常":"已禁用"}}</td>
                <td data-id="{{v.id}}">
                    {{if v.isDelete == 1}}
                        <button class="btn btn-danger btn-sm">禁用</button>
                    {{/if}}
                    {{if v.isDelete == 0}}
                        <button class="btn btn-success btn-sm">启用</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
</script>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>


<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
